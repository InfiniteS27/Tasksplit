<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskSplit Pro ¬∑ smart daily goals</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

:root {
  --bg: #f4f7fc;
  --card-bg: #ffffff;
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --accent: #2563eb;
  --accent-glow: #3b82f6;
  --accent2: #7c3aed;
  --border-light: #e2e8f0;
  --shadow-sm: 0 8px 20px -6px rgba(0, 20, 50, 0.1);
  --nav-bg: rgba(255,255,255,0.8);
  --backdrop-blur: blur(12px);
  --progress-bg: #e9eef3;
}

body.dark {
  --bg: #0b1120;
  --card-bg: #1e2a3a;
  --text-primary: #f0f4fa;
  --text-secondary: #cbd5e1;
  --border-light: #2d3a4e;
  --shadow-sm: 0 8px 20px #00000030;
  --nav-bg: rgba(20, 30, 45, 0.8);
  --progress-bg: #2a3649;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text-primary);
  transition: background 0.2s, color 0.2s;
  padding-bottom: 80px;
  min-height: 100vh;
}

.header {
  padding: 24px 20px 28px;
  background: linear-gradient(142deg, var(--accent), var(--accent2));
  color: white;
  font-size: 26px;
  font-weight: 600;
  letter-spacing: -0.3px;
  text-align: center;
  border-bottom-left-radius: 32px;
  border-bottom-right-radius: 32px;
  box-shadow: 0 10px 24px -8px rgba(37, 99, 235, 0.4);
  backdrop-filter: blur(4px);
  margin-bottom: 8px;
}

.screen {
  display: none;
  padding: 16px 18px 30px;
  animation: fade 0.25s ease;
}

@keyframes fade { from { opacity: 0.3; } to { opacity: 1; } }

.active { display: block; }

.card {
  background: var(--card-bg);
  padding: 20px 18px;
  border-radius: 26px;
  margin-bottom: 18px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-light);
  transition: transform 0.15s, box-shadow 0.2s;
  backdrop-filter: blur(4px);
}

.card:hover { box-shadow: 0 12px 28px -8px rgba(0,0,0,0.15); }

h3 { font-weight: 600; font-size: 1.4rem; margin: 0 0 12px 0; letter-spacing: -0.3px; }

label, .input-label {
  font-weight: 500;
  font-size: 0.9rem;
  color: var(--text-secondary);
  display: block;
  margin: 8px 0 4px;
}

input, select {
  width: 100%;
  padding: 15px 18px;
  margin: 6px 0 12px;
  border-radius: 22px;
  border: 1.5px solid var(--border-light);
  background: var(--card-bg);
  color: var(--text-primary);
  font-size: 1rem;
  outline: none;
  transition: 0.2s;
}

input:focus, select:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
}

button.primary {
  width: 100%;
  padding: 16px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(145deg, var(--accent), var(--accent2));
  color: white;
  font-weight: 600;
  font-size: 1.1rem;
  letter-spacing: 0.3px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 8px 18px -6px var(--accent);
  margin-top: 10px;
}

button.primary:hover { 
  transform: scale(1.02);
  box-shadow: 0 12px 24px -4px var(--accent);
}

button.secondary-small {
  background: transparent;
  border: 1.5px solid var(--accent);
  color: var(--accent);
  border-radius: 40px;
  padding: 8px 18px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button.secondary-small:hover {
  background: var(--accent);
  color: white;
}

.progress-bar {
  height: 12px;
  background: var(--progress-bg);
  border-radius: 40px;
  overflow: hidden;
  margin: 14px 0 8px;
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  width: 0%;
  border-radius: 40px;
  transition: width 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.1);
}

.task-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 16px 20px;
  align-items: center;
  justify-content: space-between;
  margin-top: 10px;
}

.meta-badge {
  background: var(--progress-bg);
  padding: 6px 16px;
  border-radius: 40px;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-secondary);
}

.daily-chip {
  background: linear-gradient(145deg, var(--accent), var(--accent2));
  color: white;
  padding: 6px 16px;
  border-radius: 40px;
  font-size: 0.9rem;
  font-weight: 600;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.bottom-nav {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  max-width: 380px;
  background: var(--nav-bg);
  backdrop-filter: var(--backdrop-blur);
  -webkit-backdrop-filter: var(--backdrop-blur);
  display: flex;
  justify-content: space-around;
  padding: 10px 8px;
  border-radius: 44px;
  box-shadow: 0 10px 30px -5px rgba(0,0,0,0.2);
  border: 1px solid var(--border-light);
  z-index: 100;
}

.nav-btn {
  background: transparent;
  border: none;
  font-size: 0.95rem;
  font-weight: 500;
  padding: 12px 18px;
  border-radius: 40px;
  color: var(--text-secondary);
  transition: 0.15s;
  cursor: pointer;
  flex: 1;
  white-space: nowrap;
}

.nav-btn.active-nav {
  background: var(--accent);
  color: white;
  font-weight: 600;
  box-shadow: 0 6px 14px rgba(37,99,235,0.4);
}

/* celebration overlay */
#celebration {
  position: fixed;
  inset: 0;
  background: rgba(8, 15, 30, 0.8);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: -0.5px;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 999;
  gap: 20px;
  text-shadow: 0 2px 10px cyan;
}

#celebration.show {
  opacity: 1;
  pointer-events: auto;
}

.explosion {
  position: absolute;
  width: 14px;
  height: 14px;
  background: radial-gradient(circle, #fff6b0, #ffb347);
  border-radius: 50%;
  filter: drop-shadow(0 0 6px gold);
  animation: explode 0.9s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  70% { transform: translate(var(--x), var(--y)) scale(6); opacity: 0.7; }
  100% { transform: translate(var(--x), var(--y)) scale(10); opacity: 0; }
}

/* empty state */
.empty-tasks {
  text-align: center;
  padding: 40px 20px;
  color: var(--text-secondary);
  font-size: 1.2rem;
}

.copy-badge {
  background: var(--border-light);
  padding: 4px 12px;
  border-radius: 30px;
  font-size: 0.85rem;
}

/* toggle switch */
.switch {
  display: flex;
  align-items: center;
  gap: 16px;
  font-size: 1.2rem;
  font-weight: 500;
}
.switch input { width: auto; margin: 0; accent-color: var(--accent); transform: scale(1.2); }

@media (max-width: 420px) {
  .nav-btn { font-size: 0.85rem; padding: 10px 6px; }
}
</style>
</head>
<body>

<div class="header">üìã TaskSplit Pro ¬∑ daily flow</div>

<!-- ADD SCREEN -->
<div id="addScreen" class="screen active">
  <div class="card">
    <h3>‚ûï new split</h3>
    <label>subject / project</label>
    <input type="text" id="subject" placeholder="e.g. History essay, design project" autocomplete="off">

    <label>total workload (pages, tasks, items)</label>
    <input type="number" id="totalWork" placeholder="e.g. 120" min="1">

    <label>deadline üìÖ</label>
    <input type="date" id="deadline">

    <label>copy / format type</label>
    <select id="copyType">
      <option value="" disabled selected>‚Äî select ‚Äî</option>
      <option>small copy</option>
      <option>copy</option>
      <option>large copy</option>
      <option>register</option>
    </select>

    <button class="primary" onclick="addWork()">‚ö° split & add to list</button>
  </div>
  <div style="font-size: 0.9rem; color: var(--text-secondary); text-align: center; padding: 8px;">smart daily goals ¬∑ auto-calculated</div>
</div>

<!-- LIST SCREEN -->
<div id="listScreen" class="screen">
  <div id="taskList"></div>
</div>

<!-- SETTINGS SCREEN -->
<div id="settingsScreen" class="screen">
  <div class="card">
    <h3>‚öôÔ∏è settings</h3>
    <div class="switch">
      <span>üåô dark theme</span>
      <input type="checkbox" id="darkToggle">
    </div>
    <hr style="border-color: var(--border-light); margin: 20px 0;">
    <p style="color: var(--text-secondary)">‚úîÔ∏è tasks stored locally<br>‚úîÔ∏è daily targets update automatically</p>
    <button class="secondary-small" style="width:100%; margin-top:12px;" onclick="if(confirm('Reset all tasks?')){localStorage.removeItem('tasks'); tasks=[]; renderTasks(); showScreen('listScreen');}">reset all data</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button class="nav-btn" id="navAdd" onclick="showScreen('addScreen')">‚ûï Add</button>
  <button class="nav-btn" id="navList" onclick="showScreen('listScreen')">üìã List</button>
  <button class="nav-btn" id="navSettings" onclick="showScreen('settingsScreen')">‚öôÔ∏è Settings</button>
</div>

<!-- CELEBRATION OVERLAY -->
<div id="celebration">
  üéâ MISSION COMPLETE! üéâ
  <span style="font-size: 1.2rem; opacity: 0.9;">keep up the momentum</span>
</div>

<script>
let tasks = [];

// load from storage
try {
  const stored = localStorage.getItem("tasks");
  tasks = stored ? JSON.parse(stored) : [];
} catch { tasks = []; }

// DOM elements
const darkToggle = document.getElementById("darkToggle");
const navAdd = document.getElementById("navAdd");
const navList = document.getElementById("navList");
const navSettings = document.getElementById("navSettings");

// init dark mode from body class or local storage
if (localStorage.getItem("theme") === "dark" || (!localStorage.getItem("theme") && window.matchMedia?.('(prefers-color-scheme: dark)').matches)) {
  document.body.classList.add("dark");
  darkToggle.checked = true;
} else {
  darkToggle.checked = false;
}

darkToggle.addEventListener("change", function(e) {
  document.body.classList.toggle("dark", e.target.checked);
  localStorage.setItem("theme", e.target.checked ? "dark" : "light");
});

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  // update active nav style
  [navAdd, navList, navSettings].forEach(btn => btn.classList.remove("active-nav"));
  if (id === "addScreen") navAdd.classList.add("active-nav");
  if (id === "listScreen") navList.classList.add("active-nav");
  if (id === "settingsScreen") navSettings.classList.add("active-nav");
}

function addWork() {
  const subject = document.getElementById("subject").value.trim();
  const totalWork = parseInt(document.getElementById("totalWork").value, 10);
  const deadlineStr = document.getElementById("deadline").value;
  const copyType = document.getElementById("copyType").value;

  if (!subject || !totalWork || !deadlineStr || !copyType || copyType === "") {
    alert("üìå Please fill all fields (subject, workload, deadline, copy type).");
    return;
  }
  if (totalWork <= 0) {
    alert("Workload must be at least 1.");
    return;
  }

  const deadline = new Date(deadlineStr);
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  deadline.setHours(0, 0, 0, 0);

  const diffTime = deadline - today;
  const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
  if (daysLeft < 1) {
    alert("‚è≥ Deadline must be tomorrow or later.");
    return;
  }

  const dailyWork = Math.ceil(totalWork / daysLeft);

  tasks.push({
    subject,
    totalWork,
    done: 0,
    dailyWork,
    copyType,
    deadline: deadlineStr,
    added: new Date().toISOString()
  });

  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();

  // clear fields
  document.getElementById("subject").value = "";
  document.getElementById("totalWork").value = "";
  document.getElementById("deadline").value = "";
  document.getElementById("copyType").value = "";

  // switch to list view
  showScreen("listScreen");
}

function renderTasks() {
  const container = document.getElementById("taskList");
  if (!container) return;

  if (tasks.length === 0) {
    container.innerHTML = `<div class="card empty-tasks">‚ú® no tasks yet.<br> tap 'Add' to split your work.</div>`;
    return;
  }

  let html = "";
  tasks.forEach((task, index) => {
    const percent = task.totalWork > 0 ? (task.done / task.totalWork) * 100 : 0;
    const left = task.totalWork - task.done;
    const daily = task.dailyWork || 1;

    // avoid showing negative remaining if overdone
    const remainingDisplay = left > 0 ? left : 0;
    const isCompleted = task.done >= task.totalWork;

    html += `
    <div class="card" style="${isCompleted ? 'border-left: 6px solid #22c55e;' : ''}">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin:0 0 6px 0;">${task.subject}</h3>
        <span class="copy-badge">${task.copyType}</span>
      </div>
      <div class="task-meta">
        <span class="meta-badge">üìÖ daily: ${task.dailyWork}</span>
        <span class="meta-badge">‚úÖ ${task.done} / ${task.totalWork}</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: ${Math.min(percent, 100)}%"></div>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 14px;">
        <span class="daily-chip">‚ö° ${remainingDisplay > 0 ? daily + ' today' : 'done ‚úì'}</span>
        <div style="display: flex; gap: 10px;">
          ${!isCompleted ? `<button class="secondary-small" onclick="completeDay(${index})">‚ûï mark day</button>` : ''}
          <button class="secondary-small" style="border-color:#ef4444; color:#ef4444;" onclick="deleteTask(${index})">üóëÔ∏è</button>
        </div>
      </div>
      ${remainingDisplay <= 0 ? '<span style="color:#22c55e; font-weight:600;">‚úîÔ∏è completed</span>' : ''}
    </div>`;
  });
  container.innerHTML = html;
}

function completeDay(index) {
  if (index < 0 || index >= tasks.length) return;
  const task = tasks[index];
  if (task.done >= task.totalWork) {
    alert("already completed! üéâ");
    return;
  }

  task.done = Math.min(task.done + task.dailyWork, task.totalWork);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();

  // check if just completed
  if (task.done === task.totalWork) {
    celebrate();
  }
}

function deleteTask(index) {
  if (confirm("Remove this task?")) {
    tasks.splice(index, 1);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    renderTasks();
  }
}

function celebrate() {
  const overlay = document.getElementById("celebration");
  overlay.classList.add("show");

  // particle explosion
  for (let i = 0; i < 42; i++) {
    const particle = document.createElement("div");
    particle.classList.add("explosion");
    particle.style.left = "50%";
    particle.style.top = "50%";
    const x = (Math.random() - 0.5) * 600;
    const y = (Math.random() - 0.5) * 500;
    particle.style.setProperty("--x", x + "px");
    particle.style.setProperty("--y", y + "px");
    overlay.appendChild(particle);
    setTimeout(() => particle.remove(), 800);
  }

  // also add some big emoji
  setTimeout(() => overlay.classList.remove("show"), 1500);
}

// initial render
renderTasks();

// highlight correct nav on page load
if (document.querySelector(".screen.active")?.id === "addScreen") navAdd.classList.add("active-nav");
else if (document.querySelector(".screen.active")?.id === "listScreen") navList.classList.add("active-nav");
else navSettings.classList.add("active-nav");

// quick fix for dark toggle sync
</script>

</body>
</html>
